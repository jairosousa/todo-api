<div class="container mt-4">
    <h3>Todos</h3>
    <hr/>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-6">
                <input formControlName="description" type="text" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-md btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
